@if (contextMenuCoords) {
    <div #contextMenu
        class="context-menu"
        tabindex="5"
        [ngStyle]="{
            'display': 'block',
            'left': contextMenuCoords.x + 'px',
            'top': contextMenuCoords.y + 'px',
        }"
        (blur)="hide()">
        <ul>
            <li (click)="this.editElement.emit();">Edit</li>
            <li (click)="this.deleteElement.emit();">Delete</li>
        </ul>
    </div>
}
