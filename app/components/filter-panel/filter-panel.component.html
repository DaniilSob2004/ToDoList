<section>
    <input
        type="text"
        (input)="onInputChanged($event)"
        placeholder="Search..." />
    <div class="search-block">
        <label>Search by: </label>
        <select (change)="onSelectChanged($event)">
            @for (searchBy of searchByArr; track $index) {
                <option>{{searchBy}}</option>
            }
        </select>
    </div>
</section>
